    <!-- Body -->
    <div class="container" style="margin-top: 80px;">
        <div id="contact-us" class="card ml-auto mr-auto mb-1">
            <div class="card-body">
                <img class="card-img-top" src="img/logosmartfarmerfix.png" alt="Card image">
                <p class="text-center mt-4 ml-5 mr-5">Jika ada pertanyaan, pendapat dan saran kirimkan pesan anda kepada kami.</p>
                <form method="post" class="form-contactus" name="email">
                    <div class="form-row">
                        <div class="col-md-3">
                            <label class="font-weight-bold">
                                Nama
                            </label>
                        </div>
                        <div class="col-md-9 mb-3">
                            <form method="POST" name="kirim">
                                <input type="text" class="form-control" id="name" placeholder="Enter name" name="name">
                            </form>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="col-md-3">
                            <label class="font-weight-bold">
                                Perusahaan
                            </label>
                        </div>
                        <div class="col-md-9 mb-3">
                            <form method="POST" name="kirim">
                                <input type="text" class="form-control" id="company" placeholder="Enter company" name="company">
                            </form>
                            
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="col-md-3">
                            <label class="font-weight-bold">
                                Email
                            </label>
                        </div>
                        <div class="col-md-9 mb-3">
                            <input type="text" class="form-control" id="email" placeholder="Enter email" name="email">
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="col-md-3">
                            <label class="font-weight-bold">
                                Telepon
                            </label>
                        </div>
                        <div class="col-md-9 mb-3">
                            <input type="text" class="form-control" id="numphone" placeholder="Enter number phone" name="numphone">
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="col-md-3">
                            <label class="font-weight-bold">
                                Pesan
                            </label>
                        </div>
                        <div class="col-md-9 mb-3">
                            <textarea name="pesan" id="message" cols="38" rows="4"></textarea>
                        </div>
                    </div>
                    <button id="btn-contactus" type="submit" class="btn btn-light" onclick = Pesan()>
                        SUBMIT
                    </button>
                </form>
            </div>
        </div>
    </div>

    <!-- Javascript -->
    <script src="js/jquery-3.5.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script language="Javascript">
        function Pesan(){
        var yourMessage = "Name :"+ document. getElementById("name").value+"\n"+
                          "Company :"+document.getElementById("company") .value+"\n"+
                          "Telepon :"+document.getElementById("numphone") .value+"\n"+
                          "Pesan :"+document.getElementById("message") .value+"\n"
                           ;
        var subject = document.getElementById("email").value;
        document.location.href = "mailto:oktaviantotegar2@gmail.com?subject="
            + encodeURIComponent(subject)
            + "&body=" + encodeURIComponent(yourMessage);
        }
    </script>
